<div class="row top" id="animal-display">
    <div class="container" id="animal-list">
        <div id="selectAnAnimalSection">
        <h1>Select an Animal</h1>
            <div id="selectAnimalButton" class="dropdown animalDropdownMainDiv" auto-close="outsideClick">
                <button class="btn btn-default dropdown-toggle animalDropdownBtn" type="button" id="individualDrop" data-toggle="dropdown">{{animal.shelterid}}<span class="caret pull-right"></span></button>
                <span ng-show="submitted"><label class="error">Select an Animal</label></span>
                <ul id="animalDropDown" class="dropdown-menu animalDropdownUlStyle" role="menu" aria-labelledby="individualDrop">
                    <input disable-auto-close type="search" ng-model="serchFilter" class="animalDropdownSearchBox" placeholder="Search by Name or ID"></input>
                    <li role="presentation" ng-repeat="a in animals | filter: serchFilter"><a role="menuitem" ng-href="/animals/{{ a.id }}">{{a.name}} {{a.shelterid}}</a></li>  
                </ul>
            </div>
        </div>
        <div class="container col-sm-6 col-md-4 col-lg-4 animal-div" ng-repeat="a in animals">
            <div class="the-animals">
                <h2 class="animal-name">{{ a.name }}</h2> 
                <h2 class="animal-description">{{ a.shelterid }}</h2>
                <a href="/animals/{{ a.id }}"><img src="{{ a.imageurl }}" class="animal-pic img-responsive" width="500px"></a>
                <!--<h3 id="animal-description">{{ a.breed }} - {{ a.age }} - {{ a.gender }} - {{ a.size }}</h3>-->
                <!--<h3 id="animal-description"> <h3>-->

            </div>
            <!--<div class="clearfix visible-lg" ng-if="($index + 1) % 6 == 0"></div>
            <div class="clearfix visible-md" ng-if="($index + 1) % 4 == 0"></div>
            <div class="clearfix visible-sm" ng-if="($index + 1) % 3 == 0"></div>
            <div class="clearfix visible-xs" ng-if="($index + 1) % 1 == 0"></div>-->
        </div>
    </div>
</div>
