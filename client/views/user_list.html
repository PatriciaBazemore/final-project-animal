<div class="container pad-top">
    <div>
        <h1><strong>Add New User</strong></h1>
        <form ng-submit="saveUser()">
            <input ng-model="firstname" ng-required="true" placeholder="First Name">
            <input ng-model="lastname" ng-required="true" placeholder="Last Name">
            <input type="email" ng-model="email" ng-required="true" placeholder="Email">
            <input type="password" ng-model="password" ng-required="true" placeholder="Password">
            <input class="btn btn-text" type="submit" value="Save">
        </form>
    </div>
    <h1><strong>Current Users</strong></h1>
    <h3>Select User</h3>
            <div class="dropdown userDropdownMainDiv" auto-close="outsideClick">
                <button class="btn btn-default dropdown-toggle userDropdownBtn" type="button" id="individualDrop" data-toggle="dropdown">{{user.id}}<span class="caret pull-right"></span></button>
                <span ng-show="submitted"><label class="error">Select a User</label></span>
                <ul id="userDropDown" class="dropdown-menu userDropdownUlStyle" role="menu" aria-labelledby="individualDrop">
                    <input disable-auto-close type="search" ng-model="serchFilter" class="userDropdownSearchBox" placeholder="Search"></input>
                    <li role="presentation" ng-repeat="u in users | filter: serchFilter"><a role="menuitem" ng-href="/users/{{ u.id }}">{{u.firstname}} {{u.lastname}}</a></li>  
                </ul>
            </div>
    <div class="container" ng-repeat="u in users">
        <h1>{{ u.firstname }} {{ u.lastname }}</h1><br> 
        <a ng-href="/users/{{ u.id }}"><button class="btn btn-text btn-sm"><span><i class="glyphicon glyphicon-zoom-in" aria-hidden="true"></i>View User</span></button></a>
    </div>
</div>
